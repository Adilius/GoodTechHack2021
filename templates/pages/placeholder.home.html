{% block content %}

  <h1>Välj person/klass</h1>
</div>
<div class="left-home"></div>
<div class="form-group">
  <label for="stad">Stad</label>
  <select class="form-control" id="stadval">
    <option value='Sundsvall'>Sundsvall</option>
    <option value='Stockholm'>Stockholm</option>
    <option value='Göteborg'>Göteborg</option>
    <option value='Malmö'>Malmö</option>
    <option value='Sveriges bästa stad'>Sveriges bästa stad</option>
  </select>
</div>

<div class="form-group">
  <label for="skola">Skola</label>
  <select class="form-control" id="skolaval">
    <option value='stolof'>S:t Olofsskolan</option>
    <option value='Hoglundaskolan'>Höglundaskolan</option>
    <option value='Hedbergska skolan'>Hedbergska skolan</option>
  </select>
</div>

<div class="form-group">
  <label for="birthyear">Födelseår</label>
  <input type="text" name="birthday_year" id="birthday_year" size="4" maxlength="4" value="2000" />
</div>

<div class="form-group">
  <label for="skola">Kön</label>
  <select class="form-control" id="skolaval">
    <option value='Man'>Man</option>
    <option value='Kvinna'>Kvinna</option>
    <option value='Annat'>Annat/vill ej ange</option>
  </select>
</div>

<div class="form-group">
  <label for="funktionsvariationer">Funktionsvariationer</label>
  <select class="form-control" id="funktionsvariationer">
    <option value='Ingen'>Ingen</option>
    <option value='Rullstol'>Rullstol</option>
    <option value='Synsvarighet'>Synsvårighet</option>
    <option value='Horselskada'>Hörselskada</option>
  </select>
</div>

<button type="button" class="btn btn-primary"><a href="{{ url_for('about') }}" style="text-decoration: none; color: white;">Start questions</button>
