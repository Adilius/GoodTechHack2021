{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="page-header">
</div>
<div class="container">
  <div class="row">
    <div class="col-lg" style="border-style: solid; color: black; padding: 10px;">
      <h1 style="text-align: center;">Individ</h1>

      <div class="form-group">
        <label for="skola">Skola</label>
        <select class="form-control" id="skolaval">
          <option value='stolof'>S:t Olofsskolan</option>
          <option value='Hoglundaskolan'>Höglundaskolan</option>
          <option value='Hedbergska skolan'>Hedbergska skolan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="birthyear">Födelseår</label>
        <input type="text" name="birthday_year" id="birthday_year" size="4" maxlength="4" value="2000" />
      </div>

      <div class="form-group">
        <label for="skola">Kön</label>
        <select class="form-control" id="skolaval">
          <option value='Man'>Kille</option>
          <option value='Kvinna'>Tjej</option>
        </select>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-primary btn-lg"><a href="{{ url_for('generel_individ') }}"
            style="text-decoration: none; color: white; width:auto;">Individ</button></a>
      </div>
    </div>

    <div class="col-lg" style="border-style: solid; color: black; padding: 10px;">
      <h1 style="text-align: center; color: black;">Klass</h1>

      <div class="form-group">
        <label for="skola">Skola</label>
        <select class="form-control" id="skolaval">
          <option value='stolof'>S:t Olofsskolan</option>
          <option value='Hoglundaskolan'>Höglundaskolan</option>
          <option value='Hedbergska skolan'>Hedbergska skolan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="skola">Årskurs</label>
        <select class="form-control" id="skolaval">
          <option value="1">Årskurs 1</option>
          <option value="2">Årskurs 2</option>
          <option value="3">Årskurs 3</option>
          <option value="4">Årskurs 4</option>
          <option value="5">Årskurs 5</option>
          <option value="6">Årskurs 6</option>
          <option value="7">Årskurs 7</option>
          <option value="8">Årskurs 8</option>
          <option value="9">Årskurs 9</option>
        </select>
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="birthyear">Killar</label>
            <input type="text" id="killar" size="4" maxlength="4" value="2" />
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="birthyear">Tjejer</label>
            <input type="text" id="tjejer" size="4" maxlength="4" value="3" />
          </div>
        </div>
      </div>

      <div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary btn-lg"><a href="{{ url_for('generel_klass') }}"
            style="text-decoration: none; color: white; width:auto; ">Klass</button></a>
      </div>
    </div>
  </div>
</div>



{% endblock %}
