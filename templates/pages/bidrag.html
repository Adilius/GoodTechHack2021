{% extends 'layouts/main.html' %}
{% block title %}Choose{% endblock %}
{% block content %}


<div class="page-header">
    <h1 style="text-align: center;">Bidrag ansök</h1>
</div>

<div class="container">
    <div class="form-group">
        <label for="skola">Skola</label>
        <select class="form-control" id="skolaval">
            <option value='stolof'>S:t Olofsskolan</option>
            <option value='Hoglundaskolan'>Höglundaskolan</option>
            <option value='Hedbergska skolan'>Hedbergska skolan</option>
        </select>
    </div>

    <div class="form-group">
        <label for="birthyear">Summa kronor</label>
        <input type="text" name="birthday_year" id="birthday_year" size="4" maxlength="6" value="" />
    </div>

    <div class="form-group">
        <label for="skola">Projekt</label>
        <select class="form-control" id="projekt">
            <option value='Man'>Nacksta för barnen</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col">
        <button type="button" class="btn btn-primary"><a href="{{ url_for('confirmation_bidrag') }}"
                style="text-decoration: none; color: white;">Ansök</button></a>
    </div>
    <div class="col">
        <button type="button" class="btn btn-primary"><a href="{{ url_for('form_projects') }}"
                style="text-decoration: none; color: white;">Tillbaka</button></a>
    </div>
</div>
</div>

{% endblock %}
